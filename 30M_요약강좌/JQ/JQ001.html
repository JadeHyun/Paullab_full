<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <p id="test">hello hello</p>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <input type="text" id="userInput">
    <input type="text" id="userInput2">
    <p id="userInputPrint"></p>
    <button>Click!</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#test').html('<b>hello</b> world');
        $("li").eq(3).css("color", "red" );
        // $("li:gt(3)").css( "color", "blue");
        // $("li:lt(6)").css( "color", "yellow");
        $("li:nth-child(2n)").css( "color", "blue");

        $('button').click(function(){
            const value = $('#userInput').val();
            $('userInput2').val(value);
            $('#userInputPrint').text(value);
        })


    </script>
</body>
</html>
