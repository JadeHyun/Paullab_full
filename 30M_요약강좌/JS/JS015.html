<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="one">hello world</div>
    <div class="one two" id="three">hello world two</div>
    <div class="one two four">hello world three</div>
    <script>
        /* 어떠한 속성을 가르키게 하는 속성은 2가지가 있다. 
        1. 단일 element를 반환하는 함수 => document.getElementById('해당 id') , document.querySelector('해당 query')
        2. 복수의 element를 반환하는 함수 
        => document.getElementByName('해당 name'), document.getElementByClassName('해당 className') , document.SelectorAll('해당 query')
        */

        k = document.getElementsByClassName('one')
        console.log(k)
        document.write(k['0']['innerHTML']);
        document.write('<br>');
        document.write(k['2']['className']);

    </script>
</body>
</html>
