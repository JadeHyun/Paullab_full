<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="one">hello world one</h1>
    <h1 class="two">hello world two</h1>
    <h1 id="four" class="one two three">hello world three</h1>
    <h1>hello world four</h1>
    <h1>hello world five</h1>
    <h1>hello world six</h1>

    <button id="two" >click</button>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script>
        $('#two').click(
            function f(){
                $('h1:odd').html('반갑습니다~!!!');
            }
        )

    /*
    $('#id') => id 만 선택
    $('.class') => class 만 선택
    $('h1.class') => h1 의 class의 조합이 된 엘리먼트를 선택
    $('h1.classone.classtwo#idone#idtwo')

    필터(기본필터, 속성필터, 차일드필터, 컨텐츠필터)
    :even
    :odd
    :first
    :last
    :nth-child(2)
    :nth-child(2n)
    etc
    */
    </script>
</body>

</html>
