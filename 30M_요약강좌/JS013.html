<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [10, 20, 30, 40, 50];
        for( let i = 0; i < array.length; i++){
            document.write(array[i])
            document.write('<br>')
        };

        j=0; // j라는 변수를 미리 선언하지 않으면 j 의 값을 못 찾아서 반복문이 실행되지 않음. for 문과 다르게 위에서 선언해줘야함.
        while(j < 10){
            document.write(j);
            document.write('<br>');
            j++
        };
    </script>
</body>
</html>
